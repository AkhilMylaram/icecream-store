services:
  postgres:
    image: postgres:15-alpine
    container_name: icecream-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-schema.sql:/docker-entrypoint-initdb.d/init-schema.sql
    networks:
      - icecream-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ./auth-service
      dockerfile: ../dockerfiles/auth-service.Dockerfile
    container_name: icecream-auth-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/postgres?currentSchema=auth_schema
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      # Wait for postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - icecream-network
    ports:
      - "8081:8081"

  api-service:
    build:
      context: ./api-service
      dockerfile: ../dockerfiles/api-service.Dockerfile
    container_name: icecream-api-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/postgres?currentSchema=public
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      # Wait for postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - icecream-network
    ports:
      - "8082:8082"

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: ../dockerfiles/api-gateway.Dockerfile
    container_name: icecream-gateway
    depends_on:
      - auth-service
      - api-service
    networks:
      - icecream-network
    ports:
      - "8080:8080"

  frontend:
    build:
      context: .
      dockerfile: ./dockerfiles/frontend.Dockerfile
    container_name: icecream-frontend
    networks:
      - icecream-network
    ports:
      - "3000:3000"
    environment:
      # If we had env vars for API URL, we'd set them here
      NODE_ENV: production

networks:
  icecream-network:
    driver: bridge

volumes:
  postgres_data:
